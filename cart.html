<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            color: green;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        .qty {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .qty button {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            background-color: green;
            color: white;
            cursor: pointer;
        }
        .qty input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin: 20px 0;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-between;
        }
        .cart-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: green;
            transition: background-color 0.3s ease;
        }
        .cart-buttons button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr>
                    <td>Parrot</td>
                    <td>Rs. 5000</td>
                    <td>
                        <div class="qty">
                            <button onclick="decrement(0)">-</button>
                            <input type="text" id="qty-0" value="1" readonly>
                            <button onclick="increment(0)">+</button>
                        </div>
                    </td>
                    <td id="subtotal-0">Rs. 5000</td>
                    <td>
                        <button onclick="removeItem(0)" style="background-color: red;">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="total-price" id="total-price">Total: Rs. 5000</div>
        <div class="cart-buttons">
            <button onclick="continueShopping()">Continue Shopping</button>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const cartItems = [
            { id: 0, name: 'Parrot', price: 5000, quantity: 1 }
        ];

        function updateCart() {
            let totalPrice = 0;
            cartItems.forEach(item => {
                const subtotal = item.price * item.quantity;
                totalPrice += subtotal;

                document.getElementById(`qty-${item.id}`).value = item.quantity;
                document.getElementById(`subtotal-${item.id}`).innerText = `Rs. ${subtotal}`;
            });
            document.getElementById('total-price').innerText = `Total: Rs. ${totalPrice}`;
        }

        function increment(id) {
            const item = cartItems.find(item => item.id === id);
            item.quantity += 1;
            updateCart();
        }

        function decrement(id) {
            const item = cartItems.find(item => item.id === id);
            if (item.quantity > 1) {
                item.quantity -= 1;
                updateCart();
            }
        }

        function removeItem(id) {
            const index = cartItems.findIndex(item => item.id === id);
            cartItems.splice(index, 1);

            const row = document.getElementById(`row-${id}`);
            row.parentNode.removeChild(row);

            updateCart();
        }

        function continueShopping() {
            window.location.href = "1.html";
        }

        function checkout() {
            alert("Proceeding to checkout...");
            window.location.href = "3.html";
        }
    </script>
</body>
</html>
