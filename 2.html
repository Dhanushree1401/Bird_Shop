<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Shop-Description</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .card-container {
            display: flex; 
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; 
        }
        .card {
            width: 400px;
            border-radius: 10px;
            padding: 20px;
            background-color: #D9DDDC;
            box-shadow: 0 4px 8px rgba(139, 226, 145, 0.1);
            text-align: left;
        }
        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .images img {
            display: none;
            width: 100%;
            height: 250px;
        }
        #image1 {
            display: block; 
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
        }
        .buttons button {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Circular buttons */
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #000;
            transition: background-color 0.3s ease;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons button:hover {
            background-color: #d0d0d0;
        }
        .buttonsss {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
        }
        .buttonsss button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px; /* Rounded edges for Buy and Add to Cart */
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        .buttonsss button:hover {
            background-color: #45a049;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .star {
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star.selected {
            color: #ffd700;
        }
        .qty {
            display: flex;
            align-items: center;
            justify-content: center; 
            margin: 0 auto; 
            margin-bottom: 15px;
            gap: 10px;
        }

        .qty button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: green;
            font-size: 18px;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .qty input {
            width: 50px;
            text-align: center;
        }

        .price {
            font-size: 18px;
            color: green;
            margin: 10px 0;
            text-align: center;
        }
        .delivery {
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .description h2 {
            margin: 0;
            font-size: 1.5em;
            text-align: center;
        }
        .description p {
            margin: 10px 0 0;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="images">
                <img src="https://static.toiimg.com/thumb/111907701/111907701.jpg?height=746&width=420&resizemode=76&imgsize=42634" id="image1" alt="Parrot 1">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/q/5/w/medium-za-9210-a-beautiful-green-colour-parrot-wall-decor-poster-original-imagjfygeffyvyze.jpeg?q=90&crop=false" id="image2" alt="Parrot 2">
                <img src="https://m.media-amazon.com/images/I/71GXqew8QuL.jpg" id="image3" alt="Parrot 3">
            </div>
            <div class="buttons">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
            </div>
            <div class="description">
                <h2>Parrot</h2>
                <p>This is a parrot.</p>
            </div>
           
            <div class="price">Price: Rs.5000</div>
            <div class="delivery">In Stock</div>
            <div class="qty">
                <button id="decrement">-</button>
                <input type="text" id="quantity" value="1" readonly>
                <button id="increment">+</button>
            </div>
            <div class="delivery">Expected Delivery: Jan 12, 2025</div>
            <div class="buttonsss">
                <button onclick="redirectt()">Buy</button>
                <button onclick="toggle()">Add to Cart</button>
            </div>
             <div class="star-rating">
                 <p>Rate the product....</p><br>
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".images img").hide();
                $("#image1").show();
            });

            $("#btn2").click(function () {
                $(".images img").hide();
                $("#image2").show();
            });

            $("#btn3").click(function () {
                $(".images img").hide();
                $("#image3").show();
            });
        });

        const decrementBtn = document.getElementById('decrement');
        const incrementBtn = document.getElementById('increment');
        const quantityInput = document.getElementById('quantity');

        decrementBtn.addEventListener('click', () => {
            let qty = parseInt(quantityInput.value);
            if (qty > 1) {
                quantityInput.value = qty - 1;
            }
        });

        incrementBtn.addEventListener('click', () => {
            let qty = parseInt(quantityInput.value);
            quantityInput.value = qty + 1;
        });

        function redirectt() {
            window.location.href = "3.html";
        }

        function toggle() {
            const isConfirmed = confirm("Are you sure you want to add to cart?");
            if (isConfirmed) {
                alert("Added to Cart!!!!!");
            } else {
                alert("Unable to add to Cart!!!!");
            }
        }

        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                stars.forEach(s => s.classList.remove('selected'));
                star.classList.add('selected');
                const rating = star.getAttribute('data-value');
                for (let i = 0; i < rating; i++) {
                    stars[i].classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
